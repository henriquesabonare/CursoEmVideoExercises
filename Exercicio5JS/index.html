<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Analisador de Números</title>
</head>
<body>    
  <div class="container">
  <header>
    <h1>Analisador de Números</h1>
  </header>

  <main>

    <div class="content">
      <form action="">
        <fieldset>
          <label for="number">Número (entre 1 e 100):</label>
          <input type="number" id="number">
          <button onclick="showResultsInAdicionar()"type="button">Adicionar</button>
        </fieldset>
      </form>
    

      <div class="result">
        <select name="" id="select" size="999">
        </select>

        <button onclick="finalizar()" type="button">Finalizar</button>

        <div class="resultNumbers">

        </div>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; Created by: Henrique Lourenço Sabonare</p>
  </footer>

  </div>
  <script src="./main.js"></script>
</body>
</html>
